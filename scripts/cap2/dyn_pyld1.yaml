- duration : 10.0
  generator :  
          distribution : "seq"
          clients_start : "16.0.0.1"
          clients_end   : "16.0.0.255"
          servers_start : "48.0.0.1"
          servers_end   : "48.0.255.255"
          clients_per_gb : 201
          min_clients    : 101
          dual_port_mask : "1.0.0.0" 
          tcp_aging      : 0
          udp_aging      : 0
  #cap_ipg    : true
  #cap_ipg_min    : 100
  #cap_override_ipg    : 200
  cap_info : 
     - name: cap2/dns.pcap
       cps : 1.0
       ipg : 10000
       rtt : 10000
       w   : 5
       dyn_pyload :
          - pkt_id : 0 # 0 is first packet 
            pyld_offset : 0 # ofsset from pyload in bytes
            type  : 0  # 0- random , 1 - client_ip
            len   : 1  # len in uint32
            mask  : 0xffffffff #mask 
          - pkt_id : 1 # 0 is first packet 
            pyld_offset : 2 # ofsset from pyload in bytes
            type  : 1  # 0- random , 1 - client_ip
            len   : 2  # len in uint32
            mask  : 0xffffffff #mask 
       
       


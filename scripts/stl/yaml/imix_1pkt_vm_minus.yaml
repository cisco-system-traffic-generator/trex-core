### Single stream UDP packet, 64B ###
#####################################
- name: udp_64B
  stream:
    self_start: True
    packet:
      pcap: udp_64B_no_crc.pcap  # pcap should not include CRC
    mode:
      type: continuous
      pps: 100
    flow_stats: []

    vm:
      instructions: [
               {
                  "init_value" : 500,
                  "max_value" : 75000,
                  "min_value" : 1000,
                  "name" : "l3_src",
                  "op" : "inc",
                  "step": 1,
                  "size" : 4,
                  "type" : "flow_var"
               },
               {
                  "add_value" : 1,
                  "is_big_endian" : false,
                  "name" : "l3_src",
                  "pkt_offset" : 34,
                  "type" : "write_flow_var"
               }
                    ]
      split_by_var: "l3_src"
        

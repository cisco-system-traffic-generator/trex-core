### Single stream UDP packet, 64B ###
#####################################
- name: udp_64B
  stream:
    self_start: True
    packet:
      pcap: udp_64B_no_crc.pcap  # pcap should not include CRC
    mode:
      type: single_burst
      total_pkts: 100
      pps: 100

    vm:
      instructions: [
               {
                  "init_value" : 100,
                  "max_value" : 5000,
                  "min_value" : 100,
                  "name" : "l3_src",
                  "op" : "inc",
                  "size" : 2,
                  "step" : 1,
                  "type" : "flow_var"
               },
               {
                  "add_value" : 1,
                  "is_big_endian" : true,
                  "name" : "l3_src",
                  "pkt_offset" : 34,
                  "type" : "write_flow_var"
               }
                    ]
      split_by_var: "l3_src"
        
